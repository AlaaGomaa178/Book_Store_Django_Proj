{% extends 'bookstore/base.html' %}
{% load static %}

{% block title %}Edit Book - {{ book.title }}{% endblock %}

{% block content %}

<h2>Edit Book - {{ book.title }}</h2>

<form method="post" enctype="multipart/form-data" class="book-form">
  {% csrf_token %}
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" name="Title" value="{{ book.title }}">
  </div>
  <div class="form-group">
    <label for="author">Author:</label>
    <input type="text" class="form-control" id="author" name="Author" value="{{ book.author }}">
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="text" class="form-control" id="price" name="Price" value="{{ book.price }}">
  </div>
  <div class="form-group">
    <label for="pages">Number of Pages:</label>
    <input type="text" class="form-control" id="pages" name="Number of Pages" value="{{ book.pages }}">
  </div>
  <div class="form-group">
    <label for="image">Image:</label>
    <img src="{{ book.image.url }}" alt="{{ book.title }}" class="book-image"> <!-- Display the image -->
    <input type="file" class="form-control-file" id="image" name="image">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
